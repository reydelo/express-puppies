{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>Form</h1>

    <form>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Puppy ID" id="puppy-id">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Puppy Name" id="puppy-name">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Puppy Age" id="puppy-age">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <br><br>

    <!-- messages -->
    <div class="alert alert-success" role="alert" id="success-message"></div>
    <div class="alert alert-danger" role="alert" id="failure-message"></div>

    <!-- all puppies -->
    <div id="results"></div>

  </div>

{% endblock %}
